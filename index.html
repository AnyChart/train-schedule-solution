<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title> Trains Schedule </title>
    <script src="./src/media/jquery-2.1.3.min.js"></script>
    <script src="./src/media/bootstrap/js/bootstrap.min.js"></script>
    <script src="./src/media/moments.js"></script>
    <script src="./src/media/bootstrap/bootstrap-datetimepicker.min.js"></script>
    <script src="./src/media/bootstrap/bootstrap3-typeahead.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="./src/media/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css"  href="./src/media/bootstrap/bootstrap-datetimepicker.min.css"/>
    <style>
        .container-fluid{
            margin-top: 30px;
        }
        .form-group{
            padding-bottom: 5px;
        }
        #chart-container{
            width: 100%;
            height: 700px;
            padding-bottom: 20px;
            border-right: 1px solid #cecece;
            margin: 0 auto;
        }
        #data-container{
            width: 100%;
            /*border: 1px solid #cecece;*/
            margin: 10px auto;
        }
    </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-10 col-md-offset-1">
                    <div class="row">
                        <div class="col-sm-9">
                            <div id="chart-container"></div>
                        </div>
                        <div class="col-sm-3">
                            <form class="form-inline" role="form">

                                <div class="form-group">
                                    <input type="text" data-provide="typeahead" class="form-control typeahead1 input-sm" id="StationA" value="Wien Westbahnhof" placeholder="Station start">
                                </div>
                                <div class="form-group">
                                    <a class="btn btn-default btn-sm"><span class="glyphicon glyphicon-transfer"></span> </a>
                                    <input type="text" data-provide="typeahead" class="form-control typeahead2 input-sm" id="StationB" value="MÃ¼nchen Hbf" placeholder="Station end">
                                </div>

                                <div class="form-group">
                                    <div class='input-group date' id='datetimepicker'>
                                        <input type='text' class="form-control input-sm" id="date" placeholder="Departure day" value=getToday()/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-danger btn-sm" onclick="reDrawSchedule()">Show</button>
                                </div>

                            </form>

                            <div id="data-container">
                                <p>Click on train line on the graphic to see details.</p>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </body>
    <script type="text/javascript">
        $(function () {
            var $input0 = $('.typeahead0');
            $input0.typeahead({source: directionsData,  autoSelect: true});

            var $input1 = $('.typeahead1');
            $input1.typeahead({source: stationsData[0]['stations'],  autoSelect: true});

            var $input2 = $('.typeahead2');
            $input2.typeahead({source: stationsData[0]['stations'],  autoSelect: true});

            $('.typeahead').typeahead();

            $('#datetimepicker').datetimepicker({
                format: 'MM/DD/YYYY'
            });
        });
    </script>
    <script src="./src/anychart.min.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/train_schedule.js"></script>
</html>
